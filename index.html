<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="modal fade" id="i-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Sketches</h4>
      <button class="close" type="button" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div>
<h1 id="webpage-title">Quick Draw
</h1>

<table id="table_results">
  <tr><th>Your Sketch:</th><th id="label"></th></tr>
  <tr><th>Confidence:</th><th id="Confidence"></th></tr>
  <tr><th>Sketch to be drawn: </th><th id="Sketchtobedrawn"></th></tr>
  </table> 
  <table id="table_score_timer"><tr><th><center><span id="score">Score:</span>
    <br>
  <span id="timer">Timer:</span></center></th></tr></table>
  <button id="givetheidtothebuttonshow_sketch" data-toggle="modal" data-target="#i-modal">Show Sketch</button>
</div>
<div>
<button id="MustclearcanvasasusermusntneeditthatisiftheuserdoesntneeditBUTTON"  >Clear Canvas</button>
</div>  
<script src="main.js"></script>
</body>
